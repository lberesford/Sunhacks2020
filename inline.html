      /**
       * The CenterControl adds a control to the map that recenters the map on
       * Chicago.
       * This constructor takes the control DIV as an argument.
       * @constructor
       */
      function CenterControl(controlDiv, map) {
        // Set CSS for the control border.
        const controlUI = document.createElement("div");
        //controlUI.style.backgroundColor = "#fff";
        controlUI.style.backgroundColor = "#979797";

        controlUI.style.border = "2px solid #979797";
        controlUI.style.borderRadius = "3px";
        controlUI.style.boxShadow = "0 2px 6px rgba(0,0,0,.3)";
        controlUI.style.cursor = "pointer";
        controlUI.style.marginBottom = "22px";
        controlUI.style.textAlign = "center";
        controlUI.title = "Click to find a fun new place!";
        controlDiv.appendChild(controlUI);
        // Set CSS for the control interior.
        const controlText = document.createElement("div");
        controlText.style.color = "#F3F2F1";
        controlText.style.fontFamily = "Roboto,Arial,sans-serif";
        controlText.style.fontSize = "16px";
        controlText.style.lineHeight = "38px";
        controlText.style.paddingLeft = "5px";
        controlText.style.paddingRight = "5px";
        controlText.innerHTML = "Feeling Spontaneous?";
        controlUI.appendChild(controlText);
        // Setup the click event listeners: simply set the map to Chicago.
        controlUI.addEventListener("click", () => {
          map.zoom = 16;
          var temploc = getLoc();
          map.setCenter(temploc);
          addMarker(temploc, map)
        });
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: defaultLoc,
        });
        // Create the DIV to hold the control and call the CenterControl()
        // constructor passing in this DIV.
        const centerControlDiv = document.createElement("div");
        CenterControl(centerControlDiv, map);
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(
          centerControlDiv
        );


        // Add a style-selector control to the map.
        const styleControl = document.getElementById("style-selector-control");
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(styleControl);
        // Set the map's style to the initial value of the selector.
        const styleSelector = document.getElementById("style-selector");
        map.setOptions({ styles: styles[styleSelector.value] });
        // Apply new JSON when the user selects a different style.
        styleSelector.addEventListener("change", () => {
          map.setOptions({ styles: styles[styleSelector.value] });
        });


        


      }
